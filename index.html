<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Bookstore</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

   <!-- navbar -->
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">KFUPM Bookstore</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="courses.html">All Courses</a>
            </li>
            <li class="nav-item ml-3 mt-2">
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="darkSwitch">
                    <label id="darkswitchtext" class="custom-control-label " for="darkSwitch">Dark Mode</label>
                </div>
            </li>
        </ul>
    </div>
</nav>
<!-- navbar end -->


    <div class="container mt-5">
        <h1 class="text-center">KFUPM Bookstore</h1>
        <h3 class="text-center">Search for a book by course number</h3>
        <h5 class="text-center">Check which courses have books available <a href="courses.html">here</a></h5>
        <h4 class="text-center">Example : Ics 108</h4>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <input type="text" id="courseNumber" list="suggestionBox" placeholder="Enter course number" class="form-control">
                <datalist id="suggestionBox"></datalist>
                <button onclick="searchBook()" class="btn btn-primary mt-3">Search</button>
            </div>
        </div>
        <div id="result" class="mt-5">
            <p id="bookname"></p>
            <p id="row"></p>
            <p id="column"></p>
            <p id="shelf"></p>
        </div>
        <div class="row justify-content-center">
            <img id="columnImage" src="" alt="column image" class="mt-3">
        </div>
    </div>


    <!-- footer -->
    <footer class="bg-body-tertiary text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
          With Love from Kfupm Â© 2024
        </div>
        <!-- Copyright -->
      </footer>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
