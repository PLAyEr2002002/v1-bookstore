<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Bookstore</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">University Bookstore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="courses.html">All Courses</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- navbar end -->

    <div class="container mt-5">
        <h1 class="text-center">University Bookstore</h1>
        <h3 class="text-center">Search for a book by course number</h3>
        <h5 class="text-center">Check which courses have books available <a href="courses.html">here</a></h5>
        <h4 class="text-center">Example : Ics 108</h4>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <input type="text" id="courseNumber" list="suggestionBox" placeholder="Enter course number" class="form-control">
                <datalist id="suggestionBox"></datalist>
                <button onclick="searchBook()" class="btn btn-primary mt-3">Search</button>
            </div>
        </div>
        <div id="result" class="mt-5">
            <p id="bookname"></p>
            <p id="row"></p>
            <p id="column"></p>
            <p id="shelf"></p>
        </div>
        <div class="row justify-content-center">
            <img style="height: 400px; width: auto; display: none;" id="columnImage" src="" alt="column image" class="mt-3">
        </div>
    </div>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
