    <div class="container mt-5">


      <h1 class="text-center">KFUPM Bookstore</h1>
      <h3 class="text-center">Search for a book by course number</h3>
      <h5 class="text-center">
        Check which courses have books available <a href="courses.html">here</a>
      </h5>
      <h4 class="text-center">Example : Ics 108</h4>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <input
            type="text"
            id="courseNumber"
            list="suggestionBox"
            placeholder="Enter course number, Example : Ics 108"
            class="form-control"
          />
          <datalist id="suggestionBox"></datalist>
          <div class="search-container">
            <button onclick="searchBook()" id="search-button" class="btn btn-primary mt-3">
              Search
            </button>
          </div>

          

          
        </div>

      </div>
      <div class="col-lg-12 col-md-6 mb-4">
        <div id="coursenotfounddiv" style="display: none;" class="alert alert-danger" role="alert">
          <h3 style="text-align: center;" id="coursenotfound" ></h3>
        </div>
        
      </div>

     

      
      <div id="result" class="mt-5">
        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card bg-primary mb-3" style="max-width: 18rem">
            <div class="card-header">
              <h4 class="card-title">Name Of Book</h4>
            </div>
            <div class="card-body">
              <p class="card-text" id="bookname"></p>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card bg-info mb-3" style="max-width: 18rem">
            <div class="card-header"><h4 class="card-title">Row</h4></div>
            <div class="card-body">
              <p class="card-text" id="row"></p>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card bg-info mb-3" style="max-width: 18rem">
            <div class="card-header"><h4 class="card-title">Column</h4></div>
            <div class="card-body">
              <p class="card-text" id="column"></p>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card bg-info mb-3" style="max-width: 18rem">
            <div class="card-header">
              <h4 class="card-title">Shelf Number</h4>
            </div>
            <div class="card-body">
              <p class="card-text" id="shelf"></p>
            </div>
          </div>
        </div>

        <!-- <p id="bookname"></p> -->
